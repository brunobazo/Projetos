<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calc</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="JavaScript/scripts.js" defer></script>
  </head>
  <body>
    <div id="Calculadora">
      <div id="tela">
        <span id="telaAnterior"></span><span id="operacao"></span>
        <div id="telaAtual"></div>
      </div>
      <div id="botoes">
        <button id="clearAll" class="grande">CE</button>
        <button id="clear" class="grande">C</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">รท</button>
        <button id="memoria">M</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">x</button>
        <button id="memoriaMais">M+</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">-</button>
        <button id="memoriaMenos">M-</button>
        <button class="numero">0</button>
        <button class="numero">00</button>
        <button class="numero">.</button>
        <span class="diferente">
          <button class="operador">+</button>
          <button id="igual">=</button>
        </span>
      </div>
    </div>
  </body>
</html>
